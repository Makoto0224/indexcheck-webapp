{% extends 'indexcheck/base.html' %}
{% load widget_tweaks %}

{% block content %}
  <div class="mdc-layout-grid__cell--span-12">
    <div class="mdc-card">
      <h6 class="card-title">Information</h6>
      <div class="template-demo">
        <div class="mdc-layout-grid__inner">
          <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-6-desktop">
          <form action="" method="POST">  
            {% csrf_token %}
            <div class="mdc-text-field mdc-text-field--outlined">
              {{ form.theme_name|add_class:'mdc-text-field__input' }}
                <div class="mdc-notched-outline">
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch">
                    <label for="text-field-hero-input" class="mdc-floating-label">テーマ名</label>
                  </div>
                  <div class="mdc-notched-outline__trailing"></div>
                </div>    
            </div>
            <div class="mdc-text-field mdc-text-field--outlined">
              {{ form.code|add_class:'mdc-text-field__input' }}
                <div class="mdc-notched-outline">
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch">
                    <label for="text-field-hero-input" class="mdc-floating-label">コード</label>
                  </div>
                  <div class="mdc-notched-outline__trailing"></div>
                </div>    
            </div>
            <!--<div class="mdc-text-field2 mdc-text-field2--outlined">
              {{ form.comment|add_class:'mdc-text-field2__input' }}
                <div class="mdc-notched-outline">
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch">
                    <label for="text-field-hero-input" class="mdc-floating-label">コメント</label>
                  </div>
                  <div class="mdc-notched-outline__trailing"></div>
                </div>   
            </div>-->
            <p>{{ form.instance.created_at }}</p>
            <button class="mdc-button mdc-button--unelevated filled-button--dark mdc-ripple-upgraded" type="submit">リストに追加</button>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
